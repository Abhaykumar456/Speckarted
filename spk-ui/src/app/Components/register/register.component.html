<body class="form-v5">
  <div class="page-content">
    <div class="form-v5-content"><form class="form-detail" (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
      <h2>Register Account Form</h2>
      <div class="p-3 p-lg-5 border">
        <div class="form-group row">
          <div class="col-md-12">
            <label for="c_lname" class="text-black">Name <span class="text-danger">*</span></label>
            <input type="text" name="name" id="name" class="input-text" placeholder="Your Name" required ngModel>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <label for="c_lname" class="text-black">Contact <span class="text-danger">*</span></label>
            <input type="number" name="contact" id="contact" class="input-text" placeholder="Your Contact" required ngModel>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-12">
            <label for="gender">Gender <span class="text-danger">*</span></label>
            <select class="input-text form-row form-control" name="gender" style="width: 95%;" ngModel>
              <option selected>Choose Your Gender</option>
              <option value="1">Male</option>
              <option value="2">Female</option>
              <option value="3">Other</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-12">
            <label for="c_email" class="text-black">Email <span class="text-danger">*</span></label>
            <input type="text" name="mail" id="mail" class="input-text" placeholder="Your Email" required ngModel
              pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <label for="c_message" class="text-black">Address <span class="text-danger">*</span></label>
            <textarea name="address" id="address" class="input-text" placeholder="Your Address" required ngModel cols="30"
              rows="5" class="form-control"></textarea>
          </div>
        </div><br>

        <div class="form-group row">
          <div class="col-lg-6">
            <input type="submit" name="register" class="btn btn-primary btn-lg btn-block" value="Register">
            <!-- <input style="margin-left: 5px;" type="button" routerLink="/" class="btn btn-primary btn-lg btn-block" value="Home"> -->
          </div>
          <div class="col-lg-6">
            <!-- <input type="submit" name="register" class="btn btn-primary btn-lg btn-block" value="Register"> -->
            <input style="margin-left: 5px;" type="button" routerLink="/" class="btn btn-primary btn-lg btn-block" value="Home">
          </div>
        </div>
      </div>
    </form>
